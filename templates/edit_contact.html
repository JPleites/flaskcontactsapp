{%extends 'layout.html'%}
{%block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Nombre Completo" value="{{contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Numero de Telefono" value="{{contact.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Correo Electronico" value="{{contact.3}}" class="form-control">
            </div>
            <div class="form-group d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Editar</button>
            </div>
        </form> 
    </div>    
</div>    


{% endblock%}
